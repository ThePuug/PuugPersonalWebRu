name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        env:
          GATSBY_FIREBASE_API_KEY: '${{ secrets.GATSBY_FIREBASE_API_KEY }}'
          GATSBY_FIREBASE_AUTH_DOMAIN: 'puugpersonalwebru.web.app'
          GATSBY_FIREBASE_PROJECT_ID: 'puugpersonalwebru'
          GATSBY_STRIPE_PUBLIC_KEY: '${{ secrets.GATSBY_STRIPE_PUBLIC_KEY }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PUUGPERSONALWEBTMP }}'
          channelId: live
          projectId: puugpersonalwebtmp
